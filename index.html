<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://teachablemachine.withgoogle.com/models/7upGshC5E/
Copy"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h1 class="btn btn-default heading">FACE RECOGNITION</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following family members: </p>

      <b class="family_name">
        Mommy
        <hr>
        Daddy
        <hr>
       <hr>
       Shivani

      </b>
      <label>Webcam View - </label>

      <div id="camera"></div>
      <br><br>
      <div id="result"></div>

      <br><br>
      <button class="btn btn-info" onclick="captureimage()">Capture Image</button>

      <br><br>

      <button class="btn btn-success" onclick="resultimage()">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Person : <span id="Personresult"></span> </p>
      <p style="font-size: 22px;">Accuracy :<span id="accuracyresult"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
